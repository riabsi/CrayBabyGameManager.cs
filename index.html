<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cray Baby 3D World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; width: 100%; text-align: center; color: #bf94ff; z-index: 5; }
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 5; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #5a2d82; color: white; border: 1px solid #bf94ff; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="ui">
        <h2>عالم كراي بيبي 3D</h2>
    </div>

    <div class="controls">
        <button onclick="movePlayer(-0.5)">⬅️ يسار</button>
        <button onclick="playerJump()">⬆️ قفز</button>
        <button onclick="movePlayer(0.5)">يمين ➡️</button>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        // إعداد المشهد
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // الإضاءة لكي تظهر الصور
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 2));

        const loader = new THREE.TextureLoader();
        
        // ربط الصور بملفاتك يا رياض
        const heroTex = loader.load('Assets/صورة غير مسماة (21).jpg');
        const monsterTex = loader.load('Assets/unnamed (18).jpg');
        const groundTex = loader.load('Assets/unnamed (19).jpg');

        // إنشاء البطل
        const player = new THREE.Mesh(
            new THREE.BoxGeometry(1.5, 1.5, 1.5),
            new THREE.MeshStandardMaterial({ map: heroTex })
        );
        player.position.y = 0.75;
        scene.add(player);

        // إنشاء الوحش
        const monster = new THREE.Mesh(
            new THREE.BoxGeometry(2, 2, 2),
            new THREE.MeshStandardMaterial({ map: monsterTex })
        );
        monster.position.set(7, 1, 0);
        scene.add(monster);

        // الأرضية
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(50, 20),
            new THREE.MeshStandardMaterial({ map: groundTex })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        camera.position.set(0, 4, 8);
        camera.lookAt(player.position);

        let vY = 0;
        let jumping = false;

        function animate() {
            requestAnimationFrame(animate);
            
            // حركة بسيطة للوحش
            if(monster.position.x > player.position.x + 2) monster.position.x -= 0.02;

            // نظام الجاذبية
            player.position.y += vY;
            if (player.position.y > 0.75) {
                vY -= 0.01;
            } else {
                player.position.y = 0.75;
                vY = 0;
                jumping = false;
            }

            camera.position.x = player.position.x; // الكاميرا تتبع البطل
            renderer.render(scene, camera);
        }

        function movePlayer(val) { player.position.x += val; }
        function playerJump() { if(!jumping) { vY = 0.15; jumping = true; } }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

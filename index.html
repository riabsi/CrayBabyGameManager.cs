<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cray Baby - Real Movement</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 100; }
        .btn { 
            width: 75px; height: 75px; background: rgba(255, 0, 0, 0.6); 
            border: 3px solid #ffffff; border-radius: 50%; color: white; 
            display: flex; align-items: center; justify-content: center; 
            font-family: Arial, sans-serif; font-weight: bold; cursor: pointer; 
            user-select: none; -webkit-tap-highlight-color: transparent; 
        }
    </style>
</head>
<body>

    <div id="controls">
        <div class="btn" id="leftBtn">LEFT</div>
        <div class="btn" id="jumpBtn">JUMP</div>
        <div class="btn" id="rightBtn">RIGHT</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        let mixer; 

        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
        const pLight = new THREE.PointLight(0xff0000, 4, 100);
        pLight.position.set(0, 10, 10);
        scene.add(pLight);

        const loader = new THREE.GLTFLoader();
        let zombie;

        // تحميل الزومبي مع تفعيل محرك المفاصل بدقة
        loader.load('Assets/zombie.glb', function(gltf) {
            zombie = gltf.scene;
            zombie.scale.set(0.05, 0.05, 0.05);
            zombie.position.set(0, 0, 0);
            scene.add(zombie);

            // تفعيل حركات المفاصل (Animations)
            if (gltf.animations && gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(zombie);
                // سنقوم بتشغيل الحركة الأولى (غالباً تكون المشي أو الوقوف)
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
                console.log("Animations found: " + gltf.animations.length);
            }
        });

        // تحميل الكلب
        loader.load('Assets/zombie_dog.glb', (gltf) => {
            const dog = gltf.scene;
            dog.scale.set(0.02, 0.02, 0.02);
            dog.position.set(-5, 0, -2);
            scene.add(dog);
        });

        camera.position.set(0, 6, 18);

        let moveX = 0;
        document.getElementById('leftBtn').onpointerdown = () => { moveX = -0.15; if(zombie) zombie.rotation.y = -Math.PI / 2; };
        document.getElementById('rightBtn').onpointerdown = () => { moveX = 0.15; if(zombie) zombie.rotation.y = Math.PI / 2; };
        window.onpointerup = () => moveX = 0;

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            // تحديث حركة المفاصل في كل فريم
            if (mixer) mixer.update(delta);

            if (zombie) {
                zombie.position.x += moveX;
                camera.position.x = zombie.position.x;
                camera.lookAt(zombie.position.x, 1, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

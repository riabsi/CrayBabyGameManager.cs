<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Girl Adventure - Single File</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin: 0; overflow: hidden; background: #87CEEB; }
#controls {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
}
.btn {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(0,150,255,0.8);
    color: #fff;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>

<div id="controls">
    <div class="btn" id="left">LEFT</div>
    <div class="btn" id="right">RIGHT</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 5, 12);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// إضاءة
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

// أرضية
const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x228B22 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// شخصية بدون ملفات خارجية
const girl = new THREE.Group();

// جسم
const body = new THREE.Mesh(
    new THREE.BoxGeometry(1, 2, 0.8),
    new THREE.MeshStandardMaterial({ color: 0xffc0cb })
);
body.position.y = 2;
girl.add(body);

// رأس
const head = new THREE.Mesh(
    new THREE.SphereGeometry(0.6, 32, 32),
    new THREE.MeshStandardMaterial({ color: 0xffe0bd })
);
head.position.y = 3.5;
girl.add(head);

// أرجل
const legMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1.5, 0.4), legMat);
const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1.5, 0.4), legMat);

leftLeg.position.set(-0.3, 0.75, 0);
rightLeg.position.set(0.3, 0.75, 0);

girl.add(leftLeg);
girl.add(rightLeg);
scene.add(girl);

// حركة المشي
let move = 0;
let walkTime = 0;

document.getElementById("left").onpointerdown = () => move = -0.07;
document.getElementById("right").onpointerdown = () => move = 0.07;
window.onpointerup = () => move = 0;

function animate() {
    requestAnimationFrame(animate);

    if (move !== 0) {
        girl.position.x += move;
        walkTime += 0.15;
        leftLeg.rotation.x = Math.sin(walkTime) * 0.6;
        rightLeg.rotation.x = -Math.sin(walkTime) * 0.6;
    } else {
        leftLeg.rotation.x *= 0.8;
        rightLeg.rotation.x *= 0.8;
    }

    camera.position.x = girl.position.x;
    camera.lookAt(girl.position.x, 2, 0);

    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>

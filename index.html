<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cray Baby - Live Action Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { width: 75px; height: 75px; background: rgba(255, 0, 0, 0.4); border: 3px solid #ff0000; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; -webkit-user-select: none; }
    </style>
</head>
<body>

    <div id="controls">
        <div class="btn" id="leftBtn">يسار</div>
        <div class="btn" id="jumpBtn">قفز</div>
        <div class="btn" id="rightBtn">يمين</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock(); // ضروري لتوقيت الحركة
        const mixers = []; // قائمة لتخزين حركات جميع المجسمات

        // إضاءة قوية لرؤية التفاصيل
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
        const spotLight = new THREE.SpotLight(0xff0000, 3);
        spotLight.position.set(0, 10, 10);
        scene.add(spotLight);

        // الأرضية
        const textureLoader = new THREE.TextureLoader();
        const groundTex = textureLoader.load('أصول/unnamed (19).jpg');
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ map: groundTex })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const loader = new THREE.GLTFLoader();
        let player;

        // دالة تحميل المجسمات مع تشغيل الحركة تلقائياً
        function loadAnimatedModel(file, scale, x, z) {
            loader.load('أصول/' + file, function(gltf) {
                const model = gltf.scene;
                model.scale.set(scale, scale, scale);
                model.position.set(x, 0, z);
                scene.add(model);

                if (file.includes('warrior')) player = model;

                // إذا كان الملف يحتوي على أنيميشن، قم بتشغيله
                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]); // تشغيل الحركة الأولى
                    action.play();
                    mixers.push(mixer); // إضافة المحرك للقائمة لتحديثه
                }
            });
        }

        // تحميل المجسمات التي لديك
        loadAnimatedModel('zombie.glb', 0.05, 0, -5); 
        loadAnimatedModel('zombie_dog.glb', 0.02, -4, -3);
        loadAnimatedModel('chibi_girl_character.glb', 0.04, 3, -2);
        loadAnimatedModel('cyber_warrior.glb', 0.05, 0, 2);

        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);

        // أزرار التحكم
        let moveDir = 0;
        document.getElementById('leftBtn').onpointerdown = () => moveDir = 0.15;
        document.getElementById('rightBtn').onpointerdown = () => moveDir = -0.15;
        document.body.onpointerup = () => moveDir = 0;

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // تحديث حركات جميع المجسمات (الأقدام، اليدين، إلخ)
            mixers.forEach(mixer => mixer.update(delta));

            if (player) {
                player.position.x += moveDir;
                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cray Baby - Ultimate Horror</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
        #controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .btn { width: 70px; height: 70px; background: rgba(255, 0, 0, 0.5); border: 2px solid #fff; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div id="controls">
        <div class="btn" id="leftBtn">يسار</div>
        <div class="btn" id="jumpBtn">قفز</div>
        <div class="btn" id="rightBtn">يمين</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // 1. الإعدادات الأساسية
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        const mixers = [];

        // إضاءة لرؤية المجسمات
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
        const pLight = new THREE.PointLight(0xff0000, 2, 50);
        pLight.position.set(0, 5, 5);
        scene.add(pLight);

        // الأرضية
        const textureLoader = new THREE.TextureLoader();
        const groundTex = textureLoader.load('أصول/unnamed (19).jpg');
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ map: groundTex || null, color: 0x333333 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const loader = new THREE.GLTFLoader();
        let playerModel, zombieModel;

        // دالة تحميل آمنة
        function safeLoad(file, scale, x, z, isPlayer) {
            loader.load('assets/' + file, function(gltf) {
                const model = gltf.scene;
                model.scale.set(scale, scale, scale);
                model.position.set(x, 0, z);
                scene.add(model);

                if(isPlayer) playerModel = model;
                if(file.includes('zombie')) zombieModel = model;

                // تشغيل الأنيميشن إذا وجد
                if (gltf.animations && gltf.animations.length > 0) {
                    const mixer = new THREE.AnimationMixer(model);
                    mixer.clipAction(gltf.animations[0]).play();
                    mixers.push(mixer);
                }
            }, undefined, function(err) { console.error("خطأ تحميل " + file); });
        }

        // تحميل المجسمات الموجودة في صورتك
        safeLoad('zombie.glb', 0.04, 0, -5, false);
        safeLoad('zombie_dog.glb', 0.02, -3, -2, false);
        safeLoad('chibi_girl_character.glb', 0.04, 3, -2, false);
        // هذا سيعمل فور رفعه لـ GitHub
        safeLoad('cyber_warrior.glb', 0.04, 0, 0, true);

        camera.position.set(0, 5, 12);

        // تحكم الحركة
        let moveX = 0;
        document.getElementById('leftBtn').onpointerdown = () => moveX = -0.1;
        document.getElementById('rightBtn').onpointerdown = () => moveX = 0.1;
        window.onpointerup = () => moveX = 0;

        document.getElementById('jumpBtn').onpointerdown = () => {
            if(playerModel && playerModel.position.y <= 0.05) {
                let up = 0.2;
                function jumpFrame() {
                    playerModel.position.y += up;
                    up -= 0.015;
                    if(playerModel.position.y > 0) requestAnimationFrame(jumpFrame);
                    else playerModel.position.y = 0;
                }
                jumpFrame();
            }
        };

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            mixers.forEach(m => m.update(delta));

            if(playerModel) {
                playerModel.position.x += moveX;
                camera.position.x = playerModel.position.x;
                camera.lookAt(playerModel.position.x, 1, 0);
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

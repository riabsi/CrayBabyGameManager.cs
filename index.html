<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cray Baby - The Horror Adventure</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 10; }
        .btn { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; user-select: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="controls">
        <div class="btn" id="leftBtn">يسار</div>
        <div class="btn" id="jumpBtn">قفز</div>
        <div class="btn" id="rightBtn">يمين</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // 1. إعداد المشهد والإضاءة المرعبة
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // غابة مظلمة
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
        scene.add(light);
        const spotLight = new THREE.SpotLight(0xff0000, 2); // ضوء أحمر خفيف للرعب
        spotLight.position.set(0, 10, 0);
        scene.add(spotLight);

        // 2. إنشاء الأرضية (باستخدام صورتك unnamed 19)
        const textureLoader = new THREE.TextureLoader();
        const groundTex = textureLoader.load('Assets/unnamed (19).jpg');
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ map: groundTex })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 3. تحميل الأجسام الحقيقية التي حملتها يا رياض
        const loader = new THREE.GLTFLoader();
        let player, zombie;

        // تحميل البطل (المحارب السيبراني)
        loader.load('Assets/cyber_warrior.glb', function(gltf) {
            player = gltf.scene;
            player.scale.set(1, 1, 1);
            player.position.set(0, 0, 0);
            scene.add(player);
        });

        // تحميل العدو (الزومبي)
        loader.load('Assets/zombie.glb', function(gltf) {
            zombie = gltf.scene;
            zombie.scale.set(1.2, 1.2, 1.2);
            zombie.position.set(0, 0, -15); // يبدأ بعيداً
            scene.add(zombie);
        });

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // 4. نظام الحركة والتحكم
        let moveLeft = false, moveRight = false, isJumping = false;
        let jumpVelocity = 0;

        document.getElementById('leftBtn').ontouchstart = () => moveLeft = true;
        document.getElementById('leftBtn').ontouchend = () => moveLeft = false;
        document.getElementById('rightBtn').ontouchstart = () => moveRight = true;
        document.getElementById('rightBtn').ontouchend = () => moveRight = false;
        document.getElementById('jumpBtn').onclick = () => { if(!isJumping) { isJumping = true; jumpVelocity = 0.2; } };

        // 5. محرك اللعبة (Animation Loop)
        function animate() {
            requestAnimationFrame(animate);

            if (player) {
                if (moveLeft) player.position.x -= 0.1;
                if (moveRight) player.position.x += 0.1;

                // نظام الجاذبية والقفز
                if (isJumping) {
                    player.position.y += jumpVelocity;
                    jumpVelocity -= 0.01;
                    if (player.position.y <= 0) {
                        player.position.y = 0;
                        isJumping = false;
                    }
                }
                camera.position.x = player.position.x; // الكاميرا تتبع البطل
            }

            // الزومبي يطارد البطل
            if (zombie && player) {
                if (zombie.position.z < player.position.z) zombie.position.z += 0.03;
                if (zombie.position.x < player.position.x) zombie.position.x += 0.02;
                if (zombie.position.x > player.position.x) zombie.position.x -= 0.02;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
